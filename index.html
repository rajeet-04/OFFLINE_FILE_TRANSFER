<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>P2P File Transfer</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<h1>P2P File Transfer</h1>

<!-- Display own client ID -->
<div id="clientIdDisplay">Your ID: <span id="clientId"></span></div>

<!-- Buttons to connect to other clients -->
<div id="clientsList">
    <h2>Available Clients:</h2>
</div>

<div id="file-transfer">
    <input id="fileInput" multiple type="file">
    <button id="sendButton">Send File</button>
</div>

<textarea id="messages" placeholder="Messages will appear here..." readonly></textarea>

<!-- Received Files Section -->
<div id="receivedFiles">
    <h2>Received Files:</h2>
    <ul
            id="fileList"></ul>
    <button id="saveSelectedButton">Save Selected</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
